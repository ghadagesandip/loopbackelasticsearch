<html  id="ng-app" ng-app="app">
<head>
    <title>Image upload test</title>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!--<script src="../bower_components/angular/angular.js"></script>-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="./script/controllers.js"></script>

</head>

<body ng-controller="myCtrl">
<form method="post" enctype="multipart/form-data" >
    First name  <input type="text" ng-model="user.first_name" name="first_name"> <br/>
    last name  <input type="text" ng-model="user.last_name" name="last_name"> <br/>
    Email name  <input type="email" ng-model="user.email" name="email"> <br/>
    Address  <input type="text"  ng-model="user.address" name="address"> <br/>
    gender  <input type="text" ng-model="user.gender" name="gender"> <br/>
    File  <input type="file" file-model = "myFile"> <br/>
    <input type="submit" ng-click = "uploadFile()" value="Submit">
</form>
</body>

</html>
